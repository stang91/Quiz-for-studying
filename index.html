<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="./asset/style.css">
    <script type="text/javascript" src="asset/script.js" defer></script>
</head>
<body>
    <header>
        <h1>Score: <span id="score">0</span></h1>
        <h1>Time: <span id="timer">0</span></h1>
    </header>
    <main>
        <fieldset id="fieldsetQuestionContainer">
            <div id="container">
                <h2>JavaScript Quiz</h2>
                <ul class="mutliChoiceBtn"></ul>
                <div><button class="startButton">Start</button></div>
            </div>
        </fieldset>
        <fieldset id="fieldsetHighContainer">
            <div id="highscoreContainer">
                <h2 id="highscore">High Scores</h2>
                <ol id="highscoreList"></ol>
                <div><button class="clearbutton">Clear</button></div>
            </div>
        </fieldset>
    </main>
</body>

</html>
